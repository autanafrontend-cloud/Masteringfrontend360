<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
              body {
  margin:0;
	background:#000;
	text-align:center;
}
 
        
        .logo {

overflow: initial;
position: absolute;
top: 50%;
left: 55%;
width: 400px;
height: 255px;
margin-left: -200px;
margin-top: -97.5px;
}
.logo-path {
stroke:   url(#svg-dark-shimmer); 

stroke-dasharray: 200, 500;
stroke-dashoffset: -140;
fill: transparent;
-webkit-animation: logo-animation 0.4s linear forwards;
animation: logo-animation 0.4s linear forwards;
}
.logo-path.s1 {
stroke-dashoffset: -190px;
-webkit-animation-delay: 0.3s;
      animation-delay: 0.3s;
}
.logo-path.e11 {
-webkit-animation-delay: 0.7s;
      animation-delay: 0.7s;
stroke-dashoffset: -60px;
}
.logo-path.e12 {
-webkit-animation-delay: 1.1s;
      animation-delay: 1.1s;
stroke-dashoffset: -50px;
}
.logo-path.x37 {
-webkit-animation-delay: 1.5s;
      animation-delay: 1.5s;
stroke-dashoffset: -65px;
}

@-webkit-keyframes logo-animation {
100% {
stroke-dashoffset: 0;
}
}

.shape {
stroke-dasharray: 140 540;
stroke-dashoffset: -474;
stroke-width: 6px;
fill: transparent;
stroke: #19f6e8;
border-bottom: 5px solid black;
transition: stroke-width 1s, stroke-dashoffset 1s, stroke-dasharray 1s;
animation: draw 7.5s 1.5s forwards ;

}

@keyframes draw {
50% {
stroke-width: 2px;
stroke-dashoffset: 0;
stroke-dasharray: 760;
 }
 
 100% {   
stroke-width: 2px;
stroke-dashoffset: 0;
stroke-dasharray: 760;
 }

}
svg path 
{
  fill="url(#svg-dark-shimmer)";
}
.myName{
position: absolute;
top: 1em;
left: 1em;
padding: 5px 15px;
color: #FFF;
font-family: arial;
width: 30%;
}
.myName a{
color: #FFF; 
text-decoration: none;
font-size: 1.3em;
font-weight: normal;
float: left;
margin-top: 3%;
margin-left: 3%;
}
.myName a:hover{text-decoration: underline;}
.myName img{
width: 50px; 
border-radius: 50%;
float: left;
}


    </style>
