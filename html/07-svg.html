<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
        width: 120px;
        height: 120px;
        fill: #555;
        stroke: #333;
        stroke-width: 1.5;
        transition: all 0.3s ease;
        }
        svg:hover {
        fill: orange;
        stroke: #000;
        stroke-width: 3;
        }
        /* Estilo básico para todos los iconos */
        .icon {
        display: inline-block;
        width: 24px;
        height: 24px;
        /* El color de este contenedor se hereda a fill="currentColor" del SVG */
        color: #333; 
        }

        /* Tamaños específicos */
        .icon-lg {
        width: 48px;
        height: 48px;
        }

        /* Cambiar color al pasar el ratón */
        .icon-wrapper:hover .icon {
        color: #007bff; /* Cambia el color del icono a azul */
        }
        .mi-icono { 
        fill: green;
 	    transform: rotate(15deg) translate(10px, 0);
        transform-origin: 50% 50%; /* Punto de rotación */ }

        


    </style>
</head>
<body>
    <h1>EJERCICIO SVG</h1>
    
    <h2>Agrupacion de elementos con el fin de estelizar</h2>
    <svg width="150" height="150" viewBox="0 0 150 150">
        <g class="mi-icono">
        <rect x="10" y="10" width="40" height="40" />
        <rect x="60" y="10" width="40" height="40" />
        <circle cx="80" cy="80" r="30" />
        </g>
        </svg>
        
    <h2>Ejercicio de Sprite</h2> 
    <div class="icon-wrapper">
        <svg class="icon icon-lg">
          <use href="../img/sprite.svg#icon-home"></use>
        </svg>
        <p>Inicio</p>
      
    </div>
      <div class="icon-wrapper">
        <svg class="icon icon-sm">
          <use href="../img/sprite.svg#icon-star"></use>
        </svg>
        <p>Favorito</p>
      </div>
    
    <h2>Ejercicio de Circulo</h2>
    <svg width="500" height="500" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" fill="blue" stroke="black" stroke-width="3"/>
    </svg>
